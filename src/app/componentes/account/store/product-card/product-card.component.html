<div class="uk-card uk-card-default">
    <div class="uk-card-media-top uk-cover-center">
      <img src="{{ product?.images }}" height="150" width="150" class="uk-margin-small-top uk-border-cicle">
    </div>

    <div class="uk-card-body">
      <h3 class="uk-card-title">{{ product?.price | currency:'BRL' }}</h3>
      <p style="height: 50px;">{{ product?.title }}</p>

      <button class="uk-button uk-button-default">
        <span class="uk-icon uk-margin-small-right" uk-icon="icon: certs"></span>
        Adicionar
      </button>

    </div>

  </div>
