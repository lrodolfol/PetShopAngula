<div class="uk-flex-center">
    <div class="uk-width-1-3@m"> <!-- @m serve para ocupar toda tela no mobile-->
        <p class="uk-text-center uk-margin-large-top uk-argin-medium-bottom">
            <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.7">
            </span>
        </p>

        <app-loading *ngIf="busy"></app-loading>

        <form [formGroup]="formLogin" *ngIf="!busy">
            <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
                <h3 class="uk-card-title">Autentique-se</h3>
                <div class="uk-margin">
                    <input class="uk-input uk-form-large" formControlName="username" type="text" placeholder="CPF"
                        mask="###.###.###-##"
                        [ngClass]="{'uk-form-danger': (!formLogin.controls['username'].valid && !formLogin.controls['username'].pristine)}"
                        value="12345678901">
                </div>
                <div class="uk-margin">
                    <input class="uk-input uk-form-large" formControlName="password" type="password"
                    value="12345" placeholder="Senha">
                </div>
                <div class="uk-margin uk-text-right">
                    <button class="uk-button uk-button-default" [disabled]="formLogin.invalid"
                    (click)="submit()"
                    >Entrar</button>
                </div>

                <small *ngIf="formLogin.invalid && (!formLogin.controls['username'].pristine && !formLogin.controls['password'].pristine )">
                    preencha todos os campos corretamente
                </small>
            </div>
        </form>

        <p class="uk-text-center" *ngIf="!busy">
            <a class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-margin-small-bottom">Quero me
                Cadastrar</a>
            <br>
            <a class="uk-button uk-button-link">Esqueci minha senha</a>
        </p>

    </div>
</div>
