<div class="uk-flex-center">
    <div class="uk-width-1-3@m"> <!-- @m serve para ocupar toda tela no mobile-->
        <p class="uk-text-center uk-margin-large-top uk-argin-medium-bottom">
            <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.7">
            </span>
        </p>

        <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
            <h3 class="uk-card-title">Cadastro</h3>
            <div class="uk-margin">
                <input class="uk-input uk-form-large" formControlName="username" type="text" placeholder="Nome">
            </div>
            <div class="uk-margin">
                <input class="uk-input uk-form-large" formControlName="usercpf" type="text" placeholder="CPF" mask="###.###.###-##">
            </div>
            <div class="uk-margin">
                <input class="uk-input uk-form-large" formControlName="useremail" type="text" placeholder="E-mail">
            </div>
            <div class="uk-margin">
                <input class="uk-input uk-form-large" formControlName="password" type="password" placeholder="Senha">
            </div>
            <div class="uk-margin uk-text-right">
                <button class="uk-button uk-button-default">Cadastrar</button>
            </div>
        </div>

        <p class="uk-text-center">
            <a href="" class="uk-button uk-button-link">Voltar</a>
        </p>

    </div>
</div>
