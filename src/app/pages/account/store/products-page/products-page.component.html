<div class="uk-container">
  <h1 class="title animated jackInTheBox"> {{ title }}</h1>

    <div class="uk-grid uk-margin-small-top">
      <div class="uk-width-1-3 uk-margin-small-bottom" *ngFor="let product of products$ | async"> 

        <div class="uk-card uk-card-default uk-grid-collapse uk-shild-width-1-2@s">
          <div class="uk-card-media-left uk-cover-container">
            <img src="{{ product.images[0] }}">
          </div>

          <div class="uk-card-body">
            <h3 class="uk-card-title">{{ product.price }}</h3>
            <p>{{ product.title }}</p>

            <button class="uk-button uk-button-default">
              <span class="uk-icon uk-margin-small-right" uk-icon="icon: certs"></span>
              Adicionar
            </button>

          </div>

        </div>
        
      </div>
    </div>
  </div>
